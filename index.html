<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vampire Survivors Clone</title>
</head>

<body>
  <div id="app">
    <div id="loading-screen">
      <h1>Loading Game...</h1>
      <div class="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
      <button id="start-btn" class="hidden">Start Game</button>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="ui-layer">
      <div id="ui">
        <div id="hud">
          <div class="hud-item gold-container">
            <span class="gold-icon">ðŸª™</span>
            <span id="gold">0</span>
          </div>
          <div class="hud-item hp-container">
            <div class="hp-bar-bg">
              <div id="hp-bar-fill" class="hp-bar-fill"></div>
            </div>
            <span id="hp">20 / 20</span>
          </div>
          <div id="instructions">
            <span class="desktop-only">WASD to Move | P to Shop</span>
            <button id="mobile-shop-btn" class="mobile-only">Shop</button>
          </div>
        </div>
        <div id="joystick-zone" class="mobile-only">
          <div id="joystick-knob"></div>
        </div>

        <div id="stats-panel">
          <h3>Arsenal</h3>
          <div id="weapon-stats"></div>
          <h3>Enemies</h3>
          <div id="enemy-stats"></div>
        </div>
        <div id="shop" class="hidden">
          <h2>Shop</h2>
          <div class="shop-items">
            <button id="buy-damage">Upgrade Damage (<span id="cost-damage">20</span>g)</button>
            <button id="buy-speed">Upgrade Speed (<span id="cost-speed">15</span>g)</button>
            <button id="buy-hp">Upgrade Max HP (<span id="cost-hp">15</span>g)</button>
          </div>
          <button id="close-shop">Close (P)</button>
        </div>
        <div id="game-over" class="hidden">
          <h2>Game Over</h2>
          <p>Score: <span id="final-score">0</span> Gold</p>
          <button id="restart-btn">Restart Game</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
