<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vampire Survivors Clone</title>
</head>

<body>
  <div id="app">
    <canvas id="game-canvas"></canvas>
    <div id="ui-layer">
      <div id="ui">
        <div id="hud">
          <div id="gold-display">Gold: <span id="gold">0</span></div>
          <div id="hp-display">HP: <span id="hp">20</span></div>
          <div id="instructions">WASD to Move | P to Shop</div>
        </div>
        <div id="shop" class="hidden">
          <h2>Shop</h2>
          <div class="shop-item">
            <button id="buy-damage">Upgrade Damage (10g)</button>
            <button id="buy-speed">Upgrade Speed (10g)</button>
          </div>
          <button id="close-shop">Close (P)</button>
        </div>
        <div id="game-over" class="hidden">
          <h2>Game Over</h2>
          <p>Score: <span id="final-score">0</span> Gold</p>
          <button id="restart-btn">Restart Game</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
